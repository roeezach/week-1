<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Fylo data storage component</title>
</head>

<body>
  <div class="site-backg-buttom">
    <img src="assets/bg-desktop.png">
  </div>

  <div class="boxes-centered">
    <div class="boxes-container">
      <div class="fylo">
        <div class="fylo-images-logo">
          <img src="assets/logo.svg">
        </div>
        <div class="fylo-images">
          <div class="fylo-images-doc">
            <img src="assets/icon-document.svg">
          </div>
          <div class="fylo-images-fol">
            <img src="assets/icon-folder.svg">
          </div>
          <div class="fylo-images-upl">
            <img src="assets/icon-upload.svg">
          </div>
          <div>
            <label class="upload-image-label" for="files">Upload Image</label>
            <input class="upload-image-input" type="file" id="files" onchange="return ValidateFiles(this)" multiple>
          </div>
        </div>
      </div>

      <div class="storage-box">
        <div class="storage-top">
          <p>
            You`ve used <strong id="storageUsed"></strong><strong> MB</strong> of your storage
          </p>
          <div class="left-stroage-conainer">
            <p class="left-par-center"><strong id="storageLeft"></strong> MB Left</p>
          </div>
          <div class="triangle"></div>
        </div>

        <progress class="progress-bar-progress" value="0" max="10" id="myProgress"></progress>
        <div class="storage-units-left">
          <p>0 MB</p>
        </div>
        <div class="storage-units-right" id="maxStorage">
          <p>10 MB</p>
        </div>
        </p>
      </div>
    </div>
  </div>


</body>

<script src="index.js"></script>

</html>
